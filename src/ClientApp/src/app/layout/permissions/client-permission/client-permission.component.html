<!--Header-->
<div class="content-heading">
  <span>ğŸ”‘ Permissions</span>
  <p> Represents a role in the identity system.</p>
</div>
  <button nz-button nzType="primary" nzButtonSize="large" nzShape="round" routerLink='/permissions'><i nz-icon
      nzType="rollback"></i>Go back</button>
  <br><br>
  <div nz-row>
    <div nz-col nzSpan="6">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input placeholder="Search client permission with id, name,..." nz-input type="text" [(ngModel)]="searchValue"
          (keydown.enter)="handleInputConfirm()" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
  </div>
  <!--Body-->
  <nz-spin [nzSpinning]="isSpinning">
    <nz-table #dataTable nzBordered [nzScroll]="{ x: '1000px' }" [nzPageIndex]="pageIndex" [nzPageSize]="pageSize"
      [nzData]="items" [nzTotal]="totalRecords" [nzFrontPagination]="false" (nzQueryParams)="onQueryParamsChange($event)">
      <thead>
        <tr>
          <th>Index</th>
          <th>Client Name</th>
          <th>Enable</th>
          <th>Save</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataTable.data; let i = index">
          <td>{{i}}</td>
          <td>
            {{data.type}}
          </td>
          <td>
            <label nz-checkbox [(ngModel)]="data.enable"></label>
          </td>
          <td>
            <div class="table-action">
              <button nz-button nzType="primary" (click)='editPermission(data)'>
                Save<i nz-icon nzType="save" nzTheme="fill"></i>
             </button>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-spin>
